<h:body>
	<h2>View Banco</h2>

	<h:form>
		<p:growl id="growl" life="2000" />
		<p:fieldset legend="BANCO" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="nit: " />
				<h:inputText id="nit" size="40" maxlength="60"
					value="#{bancoBean.nit}">
				</h:inputText>

				<h:outputText value="Nombre: " />
				<h:inputText id="nombre" size="40" maxlength="60"
					value="#{bancoBean.nombre}">
					
				</h:inputText>
				
				
				
				<h:outputText value="direccion: " />
				<h:inputText id="direccion" size="40" maxlength="60"
					value="#{bancoBean.direccion}">
				</h:inputText>
				
				<h:outputText value="telefono: " />
				<h:inputText id="telefono" size="40" maxlength="60"
					value="#{bancoBean.telefono}">
				</h:inputText>
				</h:panelGrid>
			
			<br />


			<p:commandButton value="enviar" id="send" update="growl"
				action="#{bancoBean.buttonAction}" style="margin-right:20px;"
				styleClass="ui-priority-primary" />
		</p:fieldset>

		<!-- <h:outputLabel id="out" value="#{bancoBean.nit}" />-->
	</h:form>


	<h:form>
		<p:commandButton value="Mostrar" actionListener="#{bancoBean.listar()}" update="table" />
				
    <p:dataTable  id="table" value="#{bancoBean.lista}"  var="p">
       <p:column headerText="id">
           <h:outputText value="#{p.idBanco}" />
       </p:column>
        <p:column headerText="direccion">
           <h:outputText value="#{p.direccion}" />
       </p:column>
        <p:column headerText="nit">
           <h:outputText value="#{p.nit}" />
       </p:column>
        <p:column headerText="nombre">
           <h:outputText value="#{p.nombre}" />
       </p:column>
        <p:column headerText="telefono">
           <h:outputText value="#{p.telefono}" />
       </p:column>
       
    </p:dataTable>
   </h:form>
